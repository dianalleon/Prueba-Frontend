<div mat-dialog-content class="modalC">
  <div>
    <div mat-dialog-content>
      <div class="card">
        <img mat-card-avatar src="img_icon">
        <div class="card-content">
          <h2>{{ address }}</h2>
          <p>{{ description }}</p>
        </div>
      </div>
    </div>
    <div mat-dialog-actions align="end">
      <button (click)="cerrarModal()">Cerrar</button>
    </div>
  </div>
</div>
